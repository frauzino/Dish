<!DOCTYPE html>
<html>
<head>
  <title>The change you wanted was rejected (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .dish-error-page {
    background-color: #FAF6F4;
    color: #5F4867;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .banner {
    width: calc(100% + 10rem);
    margin-left: -5rem;
    height: 100vh;
    background-image: linear-gradient(45deg, #c5f5ff, #c5f5ff 38%, #f9caf6 38%, #f9caf6 60%, #e8b3f8 60%, #e8b3f8 68%, #f0f797 68%, #f0f797 100%);
    background-position: 50% 40%;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .dish-error-page h1 {
    font-size: 10rem;
    color: white;
    margin: 0;
  }

  .btn {
  font-size: 1.2rem;
  width: fit-content;
  display: inline-block;
  padding: .65rem 1rem;
  border-radius: .5rem;
  text-decoration: none;
  border: .15rem solid transparent;
  font-size: 1rem;
  font-weight: 700;
  transition: all .25s;
  background: white;
  color: #5F4867;
}

.btn:hover {
  cursor: pointer;
  border: .15rem solid #5F4867;
}

.btn:active {
  transform: scale(.9);
}
  </style>
</head>

<body class="dish-error-page">
  <!-- This file lives in public/422.html -->
  <div class="banner">
    <div class="content">
      <h1>422</h1>
      <h3>Oops, you're not supposed to be here</h3>
      <p>Maybe you tried to change something you didn't have access to.</p>
      <a class="btn" href="/app/views/pages/home.html.erb">Return home</a>

</html>
